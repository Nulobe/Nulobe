<h1>Add a new nueron</h1>
<div class="fact-form-container">
  <core-fact-form
    (factChanges)="fact = $event"
    (factValidChanges)="valid = $event"></core-fact-form>
</div>
<div class="button-container">
  <button md-button [routerLink]="'/LOBE/admin'">Cancel</button>
  <button md-button (click)="previewFact()">Preview</button>
  <button md-button color="warn" (click)="publishFact()">Publish</button>
</div>
<div *ngIf="error" class="error">
  <pre>{{ error | json }}</pre>
</div>
