<core-fact-list
    [facts]="facts$ | async"
    [factLinkResolver]="factLinkResolver"
    [permissionsResolver]="permissionsResolver"
    (onTagSelect)="navigateToTag($event)"
    (onVote)="voteFact($event)"
    (onFlag)="flagFact($event)"
    (onEdit)="editFact($event)"
    (onLink)="linkFact($event)"></core-fact-list>
