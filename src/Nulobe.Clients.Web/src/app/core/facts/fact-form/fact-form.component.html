<div>
  <form [formGroup]="form">
    <div class="title">
      <md-input-container>
        <input mdInput formControlName="title" type="text" placeholder="Title" />
      </md-input-container>
    </div>
    <div class="definition">
      <md-input-container tabindex="-1">
        <textarea mdInput formControlName="definitionMarkdown" placeholder="Definition" rows="10" tabindex="0"></textarea>
      </md-input-container>
    </div>
    <div class="sources">
      <core-source-form-list
        [parentForm]="form"
        [sources]="fact.sources"
        [sourceCount]="sourceCount$ | async"></core-source-form-list>
    </div>
    <div class="credit">
      <md-input-container>
        <input mdInput formControlName="creditMarkdown" type="text" placeholder="Credit" />
      </md-input-container>
    </div>
    <div class="notes">
      <md-input-container>
        <textarea mdInput formControlName="notesMarkdown" placeholder="Notes" rows="5"></textarea>
      </md-input-container>
    </div>
    <div class="country">
      <md-select formControlName="country" floatPlaceholder="never">
        <md-option [value]="null">(No locality)</md-option>
        <md-option *ngFor="let country of countries" [value]="country.name">{{ country.displayName }}</md-option>
      </md-select>
    </div>
    <div class="tag-selector-container">
      <core-tag-selector
          [tags]="fact.tags"
          [secondaryPlaceholder]="'Tags'"
          (onTagsUpdated)="updateTags($event)">
      </core-tag-selector>
    </div>
  </form>
</div>
